<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Resim Görüntüleyici</title>
<style>
.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.4); 
}

.modal-content {
  margin: 15% auto; 
  padding: 20px;
  width: 80%; 
  position: relative; /* X ikonunu konumlandırmak için */
}

.close {
  color: red; /* Kırmızı renk */
  position: absolute; /* Mutlak konumlandırma */
  top: 10px; 
  right: 20px;
  font-size: 48px; /* Büyük boyut */
  font-weight: bold;
  cursor: pointer;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: rgba(236, 33, 33, 0.518);
  background-color: rgba(0, 255, 255, 0.635);
  font-weight: bold;
  font-size: 35px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover,
.next:hover {
  background-color: rgba(0,0,0,0.8);
}
</style>
</head>
<body>

<h2>Soru 1 <span class="info" onclick="openModal(1)">&#9432;</span></h2>
<p>Bu sorunun cevabını görmek için bilgi ikonuna tıklayın.</p>

<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <img class="mySlides" src="cozum1.png" style="width:100%">
    <img class="mySlides" src="cozum2.png" style="width:100%">
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function openModal(n) {
  document.getElementById("myModal").style.display = "block";
  slideIndex = n;
  showSlides(slideIndex);
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1} 
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none"; 
  }
  slides[slideIndex-1].style.display = "block"; 
}

// Modal penceresinin dışına tıklandığında kapat
document.getElementById("myModal").onclick = function(event) {
  if (event.target == document.getElementById("myModal")) {
    closeModal();
  }
}
</script>

</body>
</html>
